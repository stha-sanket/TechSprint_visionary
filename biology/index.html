<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beating Heart | AR Viewer</title>
    
    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            background: #000;
        }
    </style>
</head>

<body>
    <model-viewer 
        src="Beating heart.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        autoplay
        shadow-intensity="1.2"
        exposure="1.2"
        alt="Animated 3D model of a beating human heart"
        ar-scale="auto"
        ar-placement="floor"
        touch-action="pan-y"
        loading="eager"
        reveal="auto"
        auto-rotate
        auto-rotate-delay="2000"
        environment-image="neutral"
    </model-viewer>
</body>
</html>
