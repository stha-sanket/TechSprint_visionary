<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beating Heart | Animated Medical Visualization</title>
    <meta name="description" content="Interactive 3D visualization of a beating human heart with skeletal animation">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }


        .viewer-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        model-viewer {
            width: 100%;
            height: 600px;
            background: transparent;
            border-radius: 15px;
            overflow: hidden;
        }



        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <model-viewer id="heart-model" src="humananatomy.glb" ar ar-modes="webxr scene-viewer quick-look"
            camera-controls autoplay shadow-intensity="1.2" exposure="1.2" interaction-prompt="auto"
            alt="Animated 3D model of a beating human heart" scale="50 50 50" ar-scale="auto" ar-placement="floor"
            touch-action="pan-y" loading="eager" reveal="auto" auto-rotate auto-rotate-delay="1000">
            <!-- Fallback message for AR -->
            <div slot="ar-failure" style="display: none;">
                AR not available on this device
            </div>
        </model-viewer>

    </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
