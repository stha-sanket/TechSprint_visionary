<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Anatomy</title>
    <meta name="description" content="Interactive 3D visualization of a beating human heart with skeletal animation">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }


        .viewer-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        model-viewer {
            width: 100%;
            height: 80vh;
            background: transparent;
            border-radius: 15px;
            overflow: hidden;
            --ar-button-display: block;
        }

        #ar-button {
            background-color: #fff;
            border-radius: 20px;
            border: none;
            display: block;
            font-family: inherit;
            font-size: 14px;
            color: #1a1a3e;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 100;
        }

        #ar-button:active {
            background-color: #E8EAED;
        }

        #ar-button:focus {
            outline: none;
        }

        #ar-button:focus-visible {
            outline: 1px solid #4285f4;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="viewer-section">
            <model-viewer id="human-anatomy-viewer" src="humananatomy.glb" ar ar-modes="webxr scene-viewer quick-look"
                camera-controls autoplay shadow-intensity="1.5" exposure="1.2" interaction-prompt="auto"
                alt="Animated 3D model of a beating human heart" ar-scale="fixed" ar-placement="floor"
                touch-action="none" loading="eager" reveal="auto" scale="8 8 8">

                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>

                <div slot="ar-failure" style="display: none;">
                    AR not available on this device
                </div>
            </model-viewer>
        </div>
    </div>

    <script>
        const modelViewer = document.querySelector('#human-anatomy-viewer');

        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                console.log('AR session started');
            } else if (event.detail.status === 'object-placed') {
                console.log('Object has been placed in AR');
                // Lock interaction once placed to prevent unintentional sliding
                modelViewer.interactionPrompt = 'none';
            }
        });
    </script>
</body>

</html>
