<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .arjs-loader {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
        }
    </style>
</head>

<body>
    <div class="arjs-loader" id="loader">
        Loading... Please allow camera access
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false" gesture-detector>

        <!-- Heart Model -->
        <a-marker id="marker" type="pattern" url="pattern-wow.patt" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="heart-model" gltf-model="url(heart.glb)" scale="1 1 1" position="0 0.5 0" class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const loader = document.getElementById('loader');
        const scene = document.querySelector('a-scene');

        // Hide loader when scene is ready
        scene.addEventListener('loaded', () => {
            setTimeout(() => {
                loader.style.display = 'none';
            }, 1000);
        });

        // Error handling
        scene.addEventListener('error', () => {
            loader.innerHTML = 'Error loading. Check:<br>1. Camera permissions<br>2. HTTPS connection<br>3. Internet connection';
        });

        // Marker found event
        document.getElementById('marker').addEventListener('markerFound', () => {
            console.log('Marker found!');
        });
    </script>
</body>

</html>
